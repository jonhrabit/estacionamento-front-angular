<div class="modal-header">
  <h5 class="modal-title">Editar Acesso</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancelar()"></button>
</div>
<form (ngSubmit)="salvar()" #form="ngForm">
  <div class="modal-body">
    <div *ngIf="errorMsg" class="alert alert-danger text-center mb-3">
      {{ errorMsg }}
    </div>
    <div class="mb-3">
      <label for="veiculo" class="form-label">Veículo</label>
      <input id="veiculo" name="veiculo" class="form-control"
        [ngbTypeahead]="searchVeiculo"
        [(ngModel)]="acesso.veiculo"
        [resultFormatter]="formatterVeiculo"
        [inputFormatter]="viewVeiculo"
        [editable]="false"
        required />
    </div>
    <div class="mb-3 d-flex align-items-center">
      <label for="entrada" class="form-label me-2">Entrada</label>
      <input id="entrada" name="entrada" type="datetime-local" class="form-control" [(ngModel)]="acesso.entrada" />
    </div>
    <div class="mb-3 d-flex align-items-center">
      <label for="saida" class="form-label me-2">Saída</label>
      <input id="saida" name="saida" type="datetime-local" class="form-control" [(ngModel)]="acesso.saida" />
    </div>
    <div class="mb-3">
      <label for="observacao" class="form-label">Observação</label>
      <textarea id="observacao" name="observacao" class="form-control" [(ngModel)]="acesso.observacao"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
  </div>
</form>
